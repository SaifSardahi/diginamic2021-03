<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulaire de contact</title>
</head>

<body>
	<header>
		<section>
			<img src="./../images/coopernet.gif" alt="logo Coopernet">
			<h1>Aprendre à coder correctement en HTML</h1>
		</section>
		<nav>
			<ul>
				<li><a href="./test1.html">Page d'accueil</a></li>
				<li><a href="./contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form action="./contact.html" method="POST">
			<fieldset>
				<legend>Vos coordonnées</legend>
				<label for="lastname">Nom : </label>
				<input type="text" id="lastname" name="lastname" />

				<label for="firstname">Prénom : </label>
				<input type="text" id="firstname" name="firstname" />

				<label for="tel">Tél : </label>
				<input type="tel" id="tel" name="tel" placeholder="06 98 67 55 44"
					pattern="^[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}$" />

				<label for="email">Email : </label>
				<input placeholder="votreemail@nomdedomaine.com" type="email" id="email" name="email" />
			</fieldset>
			<fieldset>
				<label for="message">Message : </label>
				<textarea id="message" name="message">Votre message ici</textarea>
			</fieldset>
			<input type="submit" value="Envoyer" />
		</form>
	</main>
	<footer>Footer ici</footer>
</body>

</html>
